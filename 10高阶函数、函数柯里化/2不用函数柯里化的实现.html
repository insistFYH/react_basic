<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="test"></div>
    <script src="../js/16.8.4/react.development.js"></script>
    <script src="../js/16.8.4/react-dom.development.js"></script>
    <script src="../js/16.8.4/babel.min.js"></script>
    <script type="text/babel">
        class Login extends React.Component {
            state = {
                username: '',
                password: ''
            }
            saveForm = (dataType, event) => {
                this.setState({ [dataType]: event.target.value })
            }
            submit = (event) => {
                event.preventDefault();
                const { username, password } = this.state
                alert(`用户名：${username},密码：${password}`)
            }
            render() {
                return <form onSubmit={this.submit}>
                    用户名：<input onChange={event => { this.saveForm('username', event) }} type="username" placeholder='请输入用户名' /><br />
                    密码：<input onChange={event => { this.saveForm('password', event) }} type="text" placeholder='请输入用户密码' /><br />
                    <button>登录</button>
                </form>
            }
        }
        ReactDOM.render(<Login />, document.getElementById('test'))
    </script>
</body>

</html>
