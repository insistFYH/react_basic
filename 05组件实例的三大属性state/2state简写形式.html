<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="test"></div>
    <script src="../js/16.8.4/react.development.js"></script>
    <script src="../js/16.8.4/react-dom.development.js"></script>
    <script src="../js/16.8.4/babel.min.js"></script>
    <script type="text/babel">
        class MyComponent extends React.Component {
            state = { isHot: true, wind: '大风' }
            render() {
                const { isHot, wind } = this.state
                return <h1 onClick={this.changeWeather}>今日天气：{isHot ? '炎热' : '寒冷'},{wind}</h1>
            }
            changeWeather = () => {
                const { isHot } = this.state
                this.setState({ isHot: !isHot })
            }
        }
        ReactDOM.render(<MyComponent />, document.getElementById('test'))
    </script>
</body>

</html>
