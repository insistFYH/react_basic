<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="test"></div>
    <script src="../js/16.8.4/react.development.js"></script>
    <script src="../js/16.8.4/react-dom.development.js"></script>
    <script src="../js/16.8.4/babel.min.js"></script>
    <script type="text/babel">
        class Person extends React.Component {
            showInput1 = () => {
                console.log(this.refs)
                const { input1 } = this.refs
                alert(input1.value)
            }
            showInput2 = () => {
                const { input2 } = this.refs
                alert(input2.value)
            }
            render() {
                return <div>
                    <input ref='input1' type="text" placeholder='请输入内容' />
                    <button onClick={this.showInput1}>点我提示左侧内容</button>
                    <input ref='input2' type="text" placeholder='失去焦点提示数据' onBlur={this.showInput2} />
                </div>
            }
        }
        ReactDOM.render(<Person />, document.getElementById('test'))
    </script>
</body>

</html>
