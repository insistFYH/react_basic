<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="test"></div>
    <script src="../js/16.8.4/react.development.js"></script>
    <script src="../js/16.8.4/react-dom.development.js"></script>
    <script src="../js/16.8.4/babel.min.js"></script>
    <script type="text/babel">
        //现用现取，为非受控组件
        class Login extends React.Component {
            submit = (event) => {
                console.log(event.target)
                event.preventDefault();
                alert('用户名：' + this.username.value + ',密码：' + this.password.value)
            }
            render() {
                return <form onSubmit={this.submit}>
                    用户名：<input ref={c => { this.username = c }} type="username" placeholder='请输入用户名' />
                    密码：<input ref={c => this.password = c} type="password" placeholder='请输入用户密码' />
                    <button>登录</button>
                </form>
            }
        }
        ReactDOM.render(<Login />, document.getElementById('test'))
    </script>
</body>

</html>
