<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="test"></div>
    <script src="../js/16.8.4/react.development.js"></script>
    <script src="../js/16.8.4/react-dom.development.js"></script>
    <script src="../js/16.8.4/babel.min.js"></script>
    <script type="text/babel">
        //创建组件
        class Demo extends React.Component {
            /* 
                React.createRef调用后可以返回一个容器，该容器可以存储被ref所标识的节点,该容器是“专人专用”的,目前最为推荐的形式
             */
            myRef = React.createRef()
            myRef2 = React.createRef()
            //展示左侧输入框的数据
            showData = (event) => {
                // console.log(this.myRef)
                console.log(event.target)
                alert(this.myRef.current.value);
            }
            //展示右侧输入框的数据
            showData2 = (event) => {
                console.log(event.target.value)
                alert(this.myRef2.current.value);
            }
            render() {
                return (
                    <div>
                        <input ref={this.myRef} type="text" placeholder="点击按钮提示数据" />&nbsp;
                        <button onClick={this.showData}>点我提示左侧的数据</button>&nbsp;
                        <input onBlur={this.showData2} ref={this.myRef2} type="text" placeholder="失去焦点提示数据" />&nbsp;
                    </div>
                )
            }
        }
        //渲染组件到页面
        ReactDOM.render(<Demo />, document.getElementById('test'))
    </script>
</body>

</html>
