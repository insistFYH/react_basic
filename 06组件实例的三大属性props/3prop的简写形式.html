<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="test"></div>
    <div id="test2"></div>
    <div id="test3"></div>
    <script src="../js/16.8.4/react.development.js"></script>
    <script src="../js/16.8.4/react-dom.development.js"></script>
    <script src="../js/16.8.4/babel.min.js"></script>
    <script src="../js/16.8.4//prop-types.js"></script>
    <script type="text/babel">
        class Person extends React.Component {
            constructor(props) {
                super(props)
                console.log(props)
            }
            // 对props进行限制
            static propTypes = {
                name: PropTypes.string.isRequired,
                age: PropTypes.number,
                sex: PropTypes.string,
                sayHello: PropTypes.func
            }
            static defaultProps = {
                age: 18,
                sex: '男'
            }
            render() {
                const { name, age, sex } = this.props
                return <ul>
                    <li>{name}</li>
                    <li>{age}</li>
                    <li>{sex}</li>
                </ul>
            }
        }
        ReactDOM.render(<Person name='jack' />, document.getElementById('test'))
        ReactDOM.render(<Person name='mary' age={19} sex='女' />, document.getElementById('test2'))
        const p = { name: 'mike', age: 18, sex: '男' }
        function sayHello() {
            console.log('hello')
        }
        ReactDOM.render(<Person {...p} />, document.getElementById('test3'))
    </script>
</body>

</html>
