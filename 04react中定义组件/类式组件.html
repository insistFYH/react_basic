<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="test"></div>
    <script src="../js/16.8.4/react.development.js"></script>
    <script src="../js/16.8.4/react-dom.development.js"></script>
    <script src="../js/16.8.4/babel.min.js"></script>
    <script type="text/babel">
        class MyComponent extends React.Component {
            render() {
                console.log(this) //MyComponent的实例对象
                return <h1>类式组件《适用于复杂组件的定义》</h1>
            }
        }
        ReactDOM.render(<MyComponent />, document.getElementById('test'))
    </script>
</body>

</html>
